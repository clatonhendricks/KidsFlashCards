name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'kids-flashcards/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: kids-flashcards

      - name: Build project
        run: npm run build
        working-directory: kids-flashcards

      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        working-directory: kids-flashcards
